<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hágnys | Designer de Sobrancelhas</title>

    <meta name="description" content="A moldura perfeita para o seu olhar. Agende seu horário e conheça o trabalho de Hágnys, especialista em design de sobrancelhas.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Hágnys | Designer de Sobrancelhas">
    <meta property="og:description" content="Clique para agendar seu horário, ver o portfólio e mais.">
    <meta property="og:image" content="URL_DA_SUA_IMAGEM_AQUI">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Hágnys | Designer de Sobrancelhas">
    <meta property="twitter:description" content="Clique para agendar seu horário, ver o portfólio e mais.">
    <meta property="twitter:image" content="URL_DA_SUA_IMAGEM_AQUI">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="animated-background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="container">
        <header>
            <img class="logo" src="assets/LogoMark.jpg" alt="Logo de Hágnys Designer de Sobrancelhas">
            <p>
                A moldura perfeita para o seu olhar. Design de sobrancelhas que revela sua identidade.
            </p>
        </header>

        <main>
            <div id="agendamento" class="booking-form">
                <h2>Agende seu horário</h2>
                <p>Preencha os campos abaixo para iniciar seu agendamento via WhatsApp.</p>
                
                <form id="whatsapp-form">
                    <div class="form-group">
                        <label for="servico">Qual serviço você deseja?</label>
                        <select id="servico" name="servico">
                            <option value="Design Simples (R$ 15)">Design Simples (R$ 15)</option>
                            <option value="Design com Henna (R$ 20)">Design com Henna (R$ 20)</option>
                            <option value="Micropigmentação">Micropigmentação (Avaliação)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">Seu nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <button type="submit" class="link-button form-button">
                        <i class="fab fa-whatsapp"></i> Enviar e Agendar
                    </button>
                </form>
            </div>

            <a href="#" class="link-button secondary">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </main>
    </div>

    <script>
        document.getElementById('whatsapp-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const numero = '556599802047';
    const servico = document.getElementById('servico').value;
    const nome = document.getElementById('nome').value;
    const mensagem = `Olá! Gostaria de agendar um horário.\n\nServiço: ${servico}\nNome: ${nome}\n\nAguardo seu retorno para combinarmos o melhor dia e horário.`;
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`; 
    window.open(url, '_blank');
});
    </script>
</body>
</html>
